<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avançado</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">

        <header>
            <h1>Crie e compartilhe
                seu evento.</h1>

            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>

        <form>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente com números)</span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option selected>Tipo do evento</option>
                            <option value="1">opcao</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="text" id="event-email" />
                    </div>


                    <div class="input-wrapper">
                        <label for="event-password">Senha do acesso para os participantes <span>(minímo 8
                                caracteres)</span></label>
                        <input type="password" id="event-email" />
                    </div>

                    <div class="input-checkbox">
                        <label class="container">Evento privado
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>

                    </div>
                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>


                    <div class="input-wrapper">
                        <div class="dInput">
                            <div id="input-date">
                                <label for="event-data">Data</label>
                                <input type="date" id="event-data">
                            </div>
                            <div id="input-start">
                                <label for="event-start">Das</label>
                                <input type="time" id="event-hour">
                            </div>
                            <div id="input-end">

                                <label for="event-end">Até</label>
                                <input type="time" id="event-hour">
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>

        </form>
        <div class="fieldset-end">
            <a href="#">
                <input type="button" value="Salvar evento">
            </a>
        </div>

    </div>

</body>

</html>
